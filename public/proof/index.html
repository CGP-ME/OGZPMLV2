<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OGZ Prime - Live System Proof</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    header {
      border-bottom: 2px solid #4CAF50;
      padding-bottom: 30px;
      margin-bottom: 50px;
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 10px;
    }

    .last-verified {
      font-size: 14px;
      color: #888;
    }

    .last-verified span {
      color: #4CAF50;
    }

    .verification-list {
      margin-bottom: 50px;
    }

    .verification-item {
      display: flex;
      align-items: center;
      padding: 20px;
      background: #111;
      border-radius: 8px;
      margin-bottom: 12px;
      border-left: 3px solid #4CAF50;
    }

    .verification-item .checkmark {
      color: #4CAF50;
      font-size: 20px;
      font-weight: bold;
      margin-right: 15px;
      min-width: 24px;
    }

    .verification-item .label {
      flex: 1;
      font-size: 16px;
      color: #e0e0e0;
    }

    .verification-item .details {
      font-size: 13px;
      color: #888;
    }

    .environment-info {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 40px;
    }

    .environment-info h3 {
      font-size: 14px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 15px;
    }

    .env-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .env-item {
      font-size: 14px;
    }

    .env-item .label {
      color: #666;
      display: block;
      margin-bottom: 3px;
    }

    .env-item .value {
      color: #4CAF50;
      font-family: monospace;
    }

    footer {
      text-align: center;
      padding-top: 40px;
      border-top: 1px solid #222;
      color: #666;
      font-size: 14px;
    }

    footer p {
      margin-bottom: 20px;
    }

    .back-link {
      display: inline-block;
      padding: 10px 20px;
      background: transparent;
      border: 1px solid #4CAF50;
      color: #4CAF50;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .back-link:hover {
      background: rgba(76, 175, 80, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Live System Proof</h1>
      <p class="last-verified">Last verified: <span id="lastVerified">Loading...</span></p>
    </header>

    <div class="verification-list" id="verificationList">
      <!-- Populated by JS -->
    </div>

    <div class="environment-info">
      <h3>Environment</h3>
      <div class="env-grid" id="envGrid">
        <!-- Populated by JS -->
      </div>
    </div>

    <footer>
      <p>This page updates automatically as OGZPrime runs.</p>
      <a href="/" class="back-link">Back to Home</a>
    </footer>
  </div>

  <script>
    async function loadProofData() {
      try {
        const res = await fetch('/proof/gates/latest.json');
        const data = await res.json();

        // Update last verified timestamp
        const lastVerified = document.getElementById('lastVerified');
        const date = new Date(data.run_id);
        lastVerified.textContent = date.toLocaleString();

        // Build verification list
        const verificationList = document.getElementById('verificationList');
        const verificationItems = [
          { label: 'Order handling verified', gate: data.gates.find(g => g.id === '4C') },
          { label: 'Restart behavior verified', gate: data.gates.find(g => g.id === '4D') },
          { label: 'Continuous operation recorded', gate: null, static: true },
          { label: 'Instance isolation verified', gate: data.gates.find(g => g.id === '4D') }
        ];

        verificationList.innerHTML = verificationItems.map(item => {
          const details = item.gate ? item.gate.highlights.join(' | ') : 'Active monitoring';
          return `
            <div class="verification-item">
              <span class="checkmark">&#10003;</span>
              <span class="label">${item.label}</span>
              <span class="details">${details}</span>
            </div>
          `;
        }).join('');

        // Build environment info
        const envGrid = document.getElementById('envGrid');
        envGrid.innerHTML = `
          <div class="env-item">
            <span class="label">Environment</span>
            <span class="value">${data.env}</span>
          </div>
          <div class="env-item">
            <span class="label">Instance</span>
            <span class="value">${data.instance}</span>
          </div>
          <div class="env-item">
            <span class="label">Brokers</span>
            <span class="value">${data.brokers.join(', ')}</span>
          </div>
          <div class="env-item">
            <span class="label">Commit</span>
            <span class="value">${data.commit}</span>
          </div>
        `;

      } catch (err) {
        console.error('Failed to load proof data:', err);
        document.getElementById('lastVerified').textContent = 'Unable to load';
      }
    }

    loadProofData();

    // Refresh every 5 minutes
    setInterval(loadProofData, 5 * 60 * 1000);
  </script>
</body>
</html>
