<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGZ Prime Launcher</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #1a1a2e, #0f0f1e);
            color: #00ff88;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .launcher {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff88;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        .status {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        button {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        .big-button {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #ff6b00, #ff8c00);
            font-size: 1.5em;
            padding: 20px;
        }
        .indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .online { background: #00ff88; box-shadow: 0 0 10px #00ff88; }
        .offline { background: #ff4444; }
        .log-area {
            background: #000;
            border: 1px solid #00ff88;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            height: 150px;
            overflow-y: auto;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="launcher">
        <h1>üöÄ OGZ PRIME LAUNCHER</h1>
        
        <div class="status">
            <h3>System Status</h3>
            <p><span class="indicator offline" id="bot1-status"></span>V13 Stable: <span id="bot1-text">Offline</span></p>
            <p><span class="indicator offline" id="bot2-status"></span>Valhalla: <span id="bot2-text">Offline</span></p>
            <p><span class="indicator offline" id="data-status"></span>Data Feed: <span id="data-text">Disconnected</span></p>
        </div>
        
        <div class="buttons">
            <button onclick="startAll()" id="start-btn">‚ñ∂Ô∏è START ALL</button>
            <button onclick="stopAll()" id="stop-btn">‚èπÔ∏è STOP ALL</button>
            <button onclick="viewDashboard()">üìä Dashboard</button>
            <button onclick="viewLogs()">üìú View Logs</button>
            <button onclick="checkStatus()">üîç Check Status</button>
            <button onclick="backup()">üíæ Backup</button>
            <button class="big-button" onclick="launchTrading()">üéØ LAUNCH TRADING</button>
        </div>
        
        <div class="log-area" id="logs">
            <div id="log-content">Ready to launch...</div>
        </div>
    </div>

    <script>
        const API_URL = window.location.protocol + '//' + window.location.hostname + ':3010';
        let ws = null;

        function log(message) {
            const logArea = document.getElementById('log-content');
            const time = new Date().toLocaleTimeString();
            logArea.innerHTML += `<br>[${time}] ${message}`;
            logArea.scrollTop = logArea.scrollHeight;
            document.getElementById('logs').style.display = 'block';
        }

        function connectWebSocket() {
            ws = new WebSocket('wss://ogzprime.com/ws');
            
            ws.onopen = () => {
                log('‚úÖ Connected to OGZ Prime');
                updateStatus('data', true);
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'status') {
                        updateBotStatus(data);
                    }
                } catch (e) {}
            };
            
            ws.onclose = () => {
                updateStatus('data', false);
                setTimeout(connectWebSocket, 5000);
            };
        }

        function updateStatus(component, online) {
            const statusEl = document.getElementById(component + '-status');
            const textEl = document.getElementById(component + '-text');
            
            if (online) {
                statusEl.classList.remove('offline');
                statusEl.classList.add('online');
                textEl.textContent = 'Online';
            } else {
                statusEl.classList.remove('online');
                statusEl.classList.add('offline');
                textEl.textContent = 'Offline';
            }
        }

        function updateBotStatus(data) {
            if (data.bot === 'v13-stable') {
                updateStatus('bot1', data.online);
            } else if (data.bot === 'valhalla') {
                updateStatus('bot2', data.online);
            }
        }

        async function startAll() {
            log('Starting all services...');
            document.getElementById('start-btn').disabled = true;
            
            // In production, this would call your backend API
            // For now, just simulate
            setTimeout(() => {
                updateStatus('bot1', true);
                updateStatus('bot2', true);
                log('‚úÖ All services started');
                document.getElementById('start-btn').disabled = false;
            }, 2000);
        }

        async function stopAll() {
            log('Stopping all services...');
            document.getElementById('stop-btn').disabled = true;
            
            setTimeout(() => {
                updateStatus('bot1', false);
                updateStatus('bot2', false);
                log('‚èπÔ∏è All services stopped');
                document.getElementById('stop-btn').disabled = false;
            }, 2000);
        }

        function viewDashboard() {
            window.open('/ogz-ultimate-dashboard.html', '_blank');
        }

        function viewLogs() {
            log('Fetching latest logs...');
            // Would fetch real logs from API
            log('V13: Trading confidence check - 0.45');
            log('Valhalla: Position opened - LONG BTC @ $120,145');
        }

        function checkStatus() {
            log('Running system check...');
            // Would run actual system check
            setTimeout(() => {
                log('‚úÖ WebSocket: Connected');
                log('‚úÖ Polygon.io: Active');
                log('‚úÖ SSL Certificate: Valid (73 days)');
                log('‚ö†Ô∏è Trading Confidence: Low (needs more data)');
            }, 1000);
        }

        function backup() {
            log('Creating backup...');
            const date = new Date().toISOString().split('T')[0];
            setTimeout(() => {
                log(`‚úÖ Backup created: ogz-backup-${date}.tar.gz`);
            }, 3000);
        }

        function launchTrading() {
            if (confirm('Launch LIVE trading with real money?')) {
                log('üöÄ LAUNCHING LIVE TRADING MODE');
                startAll();
                setTimeout(() => {
                    log('üéØ Trading engines activated');
                    log('üí∞ Connected to live markets');
                    log('üìä Monitoring BTC, ETH, SOL, and 17 other assets');
                }, 3000);
            }
        }

        // Connect on load
        connectWebSocket();
        
        // Check status every 10 seconds
        setInterval(checkStatus, 10000);
    </script>
</body>
</html>
