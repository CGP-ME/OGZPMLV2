<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGZ Prime - Profile Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 40, 200, 0.2), transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(0, 255, 255, 0.2), transparent 50%);
            z-index: -1;
            animation: pulse 10s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
            margin-bottom: 10px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            color: #888;
            font-size: 1.2em;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Profile selector */
        .profile-selector {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .profile-card {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border-radius: 15px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .profile-card:hover::before {
            opacity: 1;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            background: rgba(0, 0, 0, 0.8);
        }

        .profile-card.active {
            border-color: #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .profile-emoji {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .profile-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .profile-trades {
            color: #00ffff;
            font-size: 0.9em;
        }

        /* Confidence slider */
        .slider-section {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .slider-container {
            margin: 30px 0;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .confidence-slider {
            width: 100%;
            height: 40px;
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            outline: none;
            cursor: pointer;
        }

        .confidence-slider::-webkit-slider-track {
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, 
                #00ff00 0%, 
                #ffff00 50%, 
                #ff0066 100%);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .confidence-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .confidence-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px rgba(0, 255, 255, 1);
        }

        /* Trade frequency display */
        .frequency-display {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .frequency-number {
            font-size: 3em;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .frequency-label {
            color: #888;
            margin-top: 5px;
        }

        .frequency-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        /* Parameter adjustments */
        .parameters-section {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .parameter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .parameter-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        .parameter-label {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 5px;
        }

        .parameter-value {
            font-size: 1.2em;
            color: #00ffff;
            font-weight: bold;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00ffff, #0088ff);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.5);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::after {
            width: 300px;
            height: 300px;
        }

        /* Status indicator */
        .status-bar {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin-bottom: 30px;
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .profile-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">PROFILE CONTROL</h1>
        <p class="subtitle">Hot-Swap Trading Personalities in Real-Time</p>
    </div>

    <div class="container">
        <div class="status-bar" id="status-bar">
            ðŸŸ¢ System Active - Current Profile: <span id="current-profile-name">BALANCED</span>
        </div>

        <!-- Profile Selector -->
        <div class="profile-selector">
            <h2>Select Trading Profile</h2>
            <div class="profile-grid" id="profile-grid">
                <!-- Profiles will be inserted here -->
            </div>
        </div>

        <!-- Confidence Slider -->
        <div class="slider-section">
            <h2>Fine-Tune Confidence</h2>
            <div class="slider-container">
                <div class="slider-label">
                    <span>Aggressive</span>
                    <span id="confidence-value">65%</span>
                    <span>Conservative</span>
                </div>
                <input type="range" 
                       class="confidence-slider" 
                       id="confidence-slider"
                       min="40" 
                       max="90" 
                       value="65" 
                       step="1">
            </div>
            
            <div class="frequency-grid">
                <div class="frequency-display">
                    <div class="frequency-number" id="trades-per-hour">2.5</div>
                    <div class="frequency-label">Trades Per Hour</div>
                </div>
                <div class="frequency-display">
                    <div class="frequency-number" id="trades-per-day">30</div>
                    <div class="frequency-label">Trades Per Day</div>
                </div>
            </div>
        </div>

        <!-- Parameters Display -->
        <div class="parameters-section">
            <h2>Active Parameters</h2>
            <div class="parameter-grid" id="parameter-grid">
                <!-- Parameters will be inserted here -->
            </div>
            
            <div class="button-group">
                <button class="btn btn-primary" onclick="applySettings()">
                    Apply Settings
                </button>
                <button class="btn btn-secondary" onclick="saveProfile()">
                    Save as Custom
                </button>
            </div>
        </div>
    </div>

    <script>
        // Profile definitions
        const profiles = {
            scalper: {
                name: 'Scalper',
                emoji: 'âš¡',
                tradesPerDay: 150,
                confidence: 50,
                description: 'Ultra-aggressive scalping'
            },
            daytrader: {
                name: 'Day Trader',
                emoji: 'ðŸ“Š',
                tradesPerDay: 50,
                confidence: 60,
                description: 'Active day trading'
            },
            swing: {
                name: 'Swing',
                emoji: 'ðŸŽ¯',
                tradesPerDay: 10,
                confidence: 70,
                description: 'Patient swing trading'
            },
            conservative: {
                name: 'Conservative',
                emoji: 'ðŸ›¡ï¸',
                tradesPerDay: 5,
                confidence: 80,
                description: 'Ultra-safe trading'
            },
            balanced: {
                name: 'Balanced',
                emoji: 'âš–ï¸',
                tradesPerDay: 30,
                confidence: 65,
                description: 'Balanced approach'
            },
            quantum: {
                name: 'Quantum',
                emoji: 'ðŸŒŒ',
                tradesPerDay: 100,
                confidence: 55,
                description: 'Quantum-neural hybrid'
            }
        };

        let activeProfile = 'balanced';
        let customConfidence = 65;

        // Initialize UI
        function initializeUI() {
            renderProfiles();
            updateConfidenceSlider();
            updateParameters();
        }

        // Render profile cards
        function renderProfiles() {
            const grid = document.getElementById('profile-grid');
            grid.innerHTML = '';
            
            Object.entries(profiles).forEach(([key, profile]) => {
                const card = document.createElement('div');
                card.className = `profile-card ${key === activeProfile ? 'active' : ''}`;
                card.onclick = () => selectProfile(key);
                
                card.innerHTML = `
                    <div class="profile-emoji">${profile.emoji}</div>
                    <div class="profile-name">${profile.name}</div>
                    <div class="profile-trades">~${profile.tradesPerDay} trades/day</div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Select profile
        function selectProfile(profileKey) {
            activeProfile = profileKey;
            const profile = profiles[profileKey];
            
            // Update UI
            document.getElementById('current-profile-name').textContent = profile.name.toUpperCase();
            document.getElementById('confidence-slider').value = profile.confidence;
            customConfidence = profile.confidence;
            
            renderProfiles();
            updateConfidenceSlider();
            updateParameters();
            
            // Animate selection
            const cards = document.querySelectorAll('.profile-card');
            cards.forEach(card => {
                if (card.classList.contains('active')) {
                    card.style.animation = 'pulse 0.5s ease';
                }
            });
            
            // Send to backend
            if (window.tradingEngine) {
                window.tradingEngine.setProfile(profileKey);
            }
        }

        // Update confidence slider
        function updateConfidenceSlider() {
            const slider = document.getElementById('confidence-slider');
            const value = slider.value;
            customConfidence = parseInt(value);
            
            document.getElementById('confidence-value').textContent = `${value}%`;
            
            // Calculate trade frequency
            const frequency = calculateTradeFrequency(value / 100);
            document.getElementById('trades-per-hour').textContent = frequency.perHour.toFixed(1);
            document.getElementById('trades-per-day').textContent = frequency.perDay;
            
            // Update slider color based on value
            const percentage = (value - 40) / 50; // Normalize to 0-1
            slider.style.background = `linear-gradient(90deg, 
                hsl(${120 - percentage * 120}, 100%, 50%) 0%, 
                hsl(60, 100%, 50%) 50%, 
                hsl(0, 100%, 50%) 100%)`;
        }

        // Calculate trade frequency based on confidence
        function calculateTradeFrequency(confidence) {
            const base = profiles[activeProfile].tradesPerDay;
            const factor = Math.pow(1 - confidence, 1.5);
            const adjusted = base * (1 + factor * 2);
            
            return {
                perHour: adjusted / 24,
                perDay: Math.round(adjusted)
            };
        }

        // Update parameters display
        function updateParameters() {
            const grid = document.getElementById('parameter-grid');
            const profile = profiles[activeProfile];
            
            const parameters = [
                { label: 'Risk Per Trade', value: `${(2 - customConfidence / 50).toFixed(1)}%` },
                { label: 'Stop Loss', value: `${(1 + (100 - customConfidence) / 100).toFixed(1)}%` },
                { label: 'Profit Target', value: `${(1.5 + (customConfidence - 50) / 50).toFixed(1)}%` },
                { label: 'Pattern Matches', value: Math.max(2, Math.floor(customConfidence / 20)) },
                { label: 'Time Between', value: `${Math.max(1, Math.floor(customConfidence / 10))} min` },
                { label: 'Max Daily Loss', value: `${(6 - customConfidence / 20).toFixed(1)}%` }
            ];
            
            grid.innerHTML = parameters.map(param => `
                <div class="parameter-item">
                    <div class="parameter-label">${param.label}</div>
                    <div class="parameter-value">${param.value}</div>
                </div>
            `).join('');
        }

        // Apply settings
        function applySettings() {
            const settings = {
                profile: activeProfile,
                confidence: customConfidence / 100,
                parameters: {
                    minConfidence: customConfidence / 100,
                    maxRiskPerTrade: (2 - customConfidence / 50) / 100,
                    stopLoss: (1 + (100 - customConfidence) / 100) / 100,
                    profitTarget: (1.5 + (customConfidence - 50) / 50) / 100
                }
            };
            
            // Send to backend
            if (window.tradingEngine) {
                window.tradingEngine.updateSettings(settings);
            }
            
            // Visual feedback
            const btn = event.target;
            btn.textContent = 'Applied!';
            btn.style.background = 'linear-gradient(45deg, #00ff00, #00aa00)';
            
            setTimeout(() => {
                btn.textContent = 'Apply Settings';
                btn.style.background = '';
            }, 2000);
        }

        // Save custom profile
        function saveProfile() {
            const name = prompt('Enter custom profile name:');
            if (!name) return;
            
            const customProfile = {
                name: name,
                emoji: 'ðŸ”§',
                tradesPerDay: calculateTradeFrequency(customConfidence / 100).perDay,
                confidence: customConfidence,
                description: 'Custom profile'
            };
            
            profiles[name.toLowerCase()] = customProfile;
            renderProfiles();
            
            // Send to backend
            if (window.tradingEngine) {
                window.tradingEngine.saveCustomProfile(name, customProfile);
            }
        }

        // Event listeners
        document.getElementById('confidence-slider').addEventListener('input', updateConfidenceSlider);

        // Initialize
        initializeUI();

        // Simulate real-time updates
        setInterval(() => {
            // Add some visual feedback
            const statusBar = document.getElementById('status-bar');
            const pulseColors = ['#00ff00', '#00ffff', '#ffff00'];
            const randomColor = pulseColors[Math.floor(Math.random() * pulseColors.length)];
            statusBar.style.borderColor = randomColor;
        }, 3000);
    </script>
</body>
</html>
