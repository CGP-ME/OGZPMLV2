name: OGZPrime CI

on:
  push:
    branches:
      - "mission/**"
      - "feature/**"
      - dev
  pull_request:
    branches: [ master ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ›¡ï¸ Block forbidden git commands
        run: |
          if grep -r "git reset --hard" . --include="*.yml" --include="*.yaml" --include="*.js" --include="*.sh"; then
            echo "âŒ CRITICAL: Found forbidden 'git reset --hard' command!"
            echo "This command can destroy the repository and is strictly banned."
            exit 1
          fi
          if grep -r "git push.*--force" . --include="*.yml" --include="*.yaml" --include="*.js" --include="*.sh"; then
            echo "âŒ CRITICAL: Found forbidden 'git push --force' command!"
            echo "Force pushing can rewrite history and is strictly banned."
            exit 1
          fi
          echo "âœ… No forbidden git commands found"

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run smoke test
        run: npm run test:smoke

      - name: Check pattern detection
        run: npm run test:patterns

      - name: Verify CHANGELOG updated
        if: github.event_name == 'pull_request'
        run: |
          if ! git diff origin/master...HEAD --name-only | grep -q "CHANGELOG.md"; then
            echo "âŒ CHANGELOG.md not updated!"
            exit 1
          fi

      - name: Check for console errors
        run: |
          timeout 30 node run-empire-v2.js 2>&1 | tee ci-test.log || true
          if grep -q "Error\|TypeError\|undefined" ci-test.log; then
            echo "âŒ Errors detected during startup!"
            cat ci-test.log
            exit 1
          fi